<div id="intro">
    <br>
    <h3 id="a" style=" color: #ffffff;font-size: 60px;text-align: left;font-family:serif;text-align: center;"> Products List </h3><br>
    <table class="table table-striped">
    <thead class="container-fluid">
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Price</th>
            <th>Details</th>
            <th>Image</th>
            <th>  ðŸ›  </th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let laptop of laptop">           
            <td>{{laptop.brand}}</td>
            <td>{{laptop.model}}</td>
            <td>{{laptop.price}}</td>
            <td>{{laptop.description}}</td>
            <td> <img [src]="laptop.image"  alt="Product Image" height="90" width="120" /> </td>

            <td>
                <button (click) ="updateProduct(laptop.id)" class="btn btn-info">Update</button>
                <button (click) ="deleteProduct(laptop.id)" class="btn btn-danger" style="margin-left:10px" (click)="delete()">Delete</button><br>

                <!--<button (click) ="addProduct(product.id)" class="btn btn-info" style="margin-left:10px">Add</button>-->

            </td>
        </tr>
    </tbody>
    <br>
    &nbsp;&nbsp; <a href="/admindashboard"><h4>back</h4></a>

</table>

</div>
